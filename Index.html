    <style>

        html,body{
            background-color: #fcfcfc;
            color: #143250;
            width:100%;
            heigth:100%;
            margin:0;
        }
        body{
            font-family: sans-serif;
        }

        .fab{
            position: fixed;
            bottom:10px;
            right:10px;
        }

        .fab button{
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 30px;
            background-color: #e7dfe5;
            border: none;
            box-shadow: 0 1px 5px rgba(0,0,0,.4);
            font-size: 24px;
            color: white;


        }

        .fab button:focus{
            outline: none;
        }

        .fab button.main{
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #123e5f;
            right: 0;
            bottom: 0;
            z-index: 20;
        }

        .fab button.main:before{
            content: '↓';
        }

        .fab ul{
            position:absolute;
            bottom: 0;
            right: 0;
            padding:0;
            padding-right:5px;
            margin:0;
            list-style:none;
            z-index:10;

            -webkit-transition: .2s ease-out;
            -moz-transition: .2s ease-out;
            transition: .2s ease-out;
        }

        .fab ul li{
            display: flex;
            justify-content: flex-start;
            position: relative;
            margin-bottom: -10%;
            opacity: 0;

            -webkit-transition: .3s ease-out;
            -moz-transition: .3s ease-out;
            transition: .3s ease-out;
        }

        .fab ul li label{
            margin-right:10px;
            white-space: nowrap;
            display: block;
            margin-top: 10px;
            padding: 5px 8px;
            background-color: white;
            box-shadow: 0 1px 3px rgba(0,0,0,.2);
            border-radius:3px;
            height: 18px;
            font-size: 16px;
            pointer-events: none;
            opacity:0;

            -webkit-transition: .2s ease-out;
            -moz-transition: .2s ease-out;
            transition: .2s ease-out;
        }

        .fab button.main:active,
        .fab button.main:focus{
            outline: none;
            background-color: #0c425c;
            box-shadow: 0 3px 8px rgba(0,0,0,.5);
        }

        .fab button.main:active:before,
        .fab button.main:focus:before{
            content: '↑';
        }

        .fab button.main:active + ul,
        .fab button.main:focus + ul{
            bottom: 70px;
        }

        .fab button.main:active + ul li,
        .fab button.main:focus + ul li{
            margin-bottom: 10px;
            opacity: 1;
        }

        .fab button.main:active + ul li:hover label,
        .fab button.main:focus + ul li:hover label{
            opacity: 1;
        }
        img#logo{
            padding-top: 4%;
            padding-left: 35%;
            align-self: center;
            float: top;
            position: relative;

        }
        .content{

            color: #1d306c;

        }

        }

        }
